<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="carousel">
            <div class="immagine-principale">
                <div id="immagine"></div>
                <div id="scritta"></div>
            </div>
            <div id="immagini-piccole" class="container-immagini">
                <div id="freccia-su" class="freccia">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div id="freccia-giu" class="freccia">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>


    <!-- javascript -->
    <script src="js/script.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/35fd86ea03.js" crossorigin="anonymous"></script>
</body>
</html>
